    <style>

        .container {

            margin-top: 20px;
        }

            flex-grow: 1;
            padding: 10px;

            border-radius: 8px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;

        }

            background-color: #45a049;

        footer {
            text-align: center;

            background-color: #4CAF50;
            color: white;

        }

            margin: 0;
        }

        h3 {
            font-size: 22px;
            color: #d32f2f;
            font-weight: bold;
        }

        /* Loading animation */
        .loading-dots {
            font-size: 18px;
            letter-spacing: 3px;
            color: #999;
            display: inline-block;
        }

        .loading-dots span {
            animation: blink 1.4s infinite both;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Typing animation */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .typing {
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: typing 2s steps(40, end) 1;
        }

        .generated-image {
            display: block;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }

<body>

    <div class="container">
        <header>
             <p class="name"><em>Dev by : AHMED_XD</em></p>
        </header>
        <div class="chat-log" id="response-log"></div>
        <form id="chat-form">
            <input type="text" name="chat" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
        <footer>       	
              <div data-aos="fade-right" data-aos-duration="1500" data-aos-delay="900" class="typewriter">I AM A <span class="typewriter-text"></span><label for="">|</label></div>
        </footer>
    </div>

    <script>
        const apiKey = "AIzaSyCQwQGHKsfANuWOoDD-XFz-GG86y6li714"; // Your actual API key
        const form = document.querySelector('#chat-form');
        const chatLog = document.querySelector('#response-log');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const chatInput = document.querySelector('input[name="chat"]');
            const chatText = chatInput.value.trim();
            
            if (chatText === "") return;

   
            const userMessage = `<div class="message">${chatText}</div>`;
            chatLog.innerHTML += userMessage;
            chatLog.scrollTop = chatLog.scrollHeight;


            const loadingDots = `<div class="response loading-dots"><span>.</span><span>.</span><span>.</span></div>`;
            chatLog.innerHTML += loadingDots;
            chatLog.scrollTop = chatLog.scrollHeight;

            try {
                if (chatText.toLowerCase() === "what is your name") {
                    const customResponse = "My name is AHMED_XD. I am today's your assistant.";
                    removeLoadingDots();
                    displayAIResponse(customResponse);
                    return;
                }

                if (chatText.toLowerCase().includes("generate image of a bird")) {
                    const imageUrl = "https://via.placeholder.com/400x300?text=Generated+Bird+Image";
                    removeLoadingDots();
                    displayImage(imageUrl);
                    return;
                }

                const requestBody = {
                    contents: [
                        {
                            parts: [
                                { text: chatText }
                            ]
                        }
                    ]
                };

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody),
                });

                if (!response.ok) throw new Error("API request failed");

                const data = await response.json();
                let responseText = data.candidates[0].content.parts[0].text;

                // Remove "ChatGPT" background text
                responseText = responseText.replace(/ChatGPT:/g, "");
                responseText = responseText.replace(/\*\*\*(.*?)\*\*\*/g, "<h3>$1</h3>");
                responseText = responseText.replace(/\* (.*?)\n/g, "<ul><li>$1</li></ul>");

                removeLoadingDots();
                displayAIResponse(responseText);

            } catch (error) {
                console.error("Error:", error);
                removeLoadingDots();
                displayAIResponse("Sorry, there was an error.");
            } finally {
                chatInput.value = '';
            }
        });

        function removeLoadingDots() {
            const loadingElement = document.querySelector('.loading-dots');
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        function displayAIResponse(responseText) {
            const responseContainer = document.createElement('div');
            responseContainer.classList.add('response');
            chatLog.appendChild(responseContainer);
            chatLog.scrollTop = chatLog.scrollHeight;

            let i = 0;
            const words = responseText.split(" ");
            let typingInterval = setInterval(() => {
                if (i < words.length) {
                    responseContainer.innerHTML += words[i] + " ";
                    i++;
                } else {
                    clearInterval(typingInterval);
                }
            }, 150);
        }

        function displayImage(imageUrl) {
            const imageElement = `<img src="${imageUrl}" class="generated-image" alt="Generated Image">`;
            const downloadBtn = `<a href="${imageUrl}" class="download-btn" download="generated_image.png">Download Image</a>`;
            chatLog.innerHTML += imageElement + downloadBtn;
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>
